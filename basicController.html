<html>
<head>
	<title></title>
	<script  src="Lib/angular-1.2.0-rc.2/angular.js"></script>
	<script  src="App/HelloCtrl.js"></script>
</head>	
<body ng-app>
<div ng-controller="HelloCtrl">
	Say hello to:<input type="text" ng-model="name"><br>
	<h1>Hello, {{name}}</h1>
</div>

<ul ng-controller="WorldCtrl">
	<li ng-repeat="contry in countries">
		{{contry.name}} has population of {{contry.population}}, {{worldsPercentage(contry.population)}}</li>
		<hr>
		World's population: {{population}}
</body>
</html>
